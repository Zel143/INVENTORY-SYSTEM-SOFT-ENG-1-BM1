<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="STOCKSENCE LOGO.png" alt="StockSense Logo" class="brand-logo">
        <p>Inventory Management System</p>
    </div>

    <div class="login-container">
        <h2>Welcome</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="input-field" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="input-field" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" id="loginBtn" class="login-btn">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username');
            const pass = document.getElementById('password');
            const btn = document.getElementById('loginBtn');
            
            // Disable button during login
            btn.disabled = true;
            btn.innerText = 'Logging in...';
            
            try {
                // Call backend API for authentication
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important: Include cookies for session
                    body: JSON.stringify({
                        username: user.value,
                        password: pass.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Login successful - redirect to dashboard
                    window.location.href = 'dashboard-sqlite.html';
                } else {
                    // Login failed - show error
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Error State
                user.classList.add('error');
                user.value = "Wrong Username";
                pass.classList.add('error');
                pass.type = "text";
                pass.value = "Wrong Password";
                btn.innerText = "Unable to Login";
                btn.classList.add('error-btn');
                btn.disabled = false;
                
                // Reset logic on focus
                user.onfocus = function() { 
                    if(this.value.includes('Wrong')) { 
                        this.value = ''; 
                        this.classList.remove('error');
                        btn.innerText = 'Login';
                        btn.classList.remove('error-btn');
                    }
                };
                pass.onfocus = function() { 
                    if(this.value.includes('Wrong')) { 
                        this.value = ''; 
                        this.type='password'; 
                        this.classList.remove('error');
                    }
                };
            }
        });
    </script>
</body>
</html>
